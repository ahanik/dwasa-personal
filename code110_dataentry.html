            <h3 class="bg-slate-300 text-center text-3xl mt-3 pt-4 pb-4">Consumer Data Entry From</h3>

            <div class="mt-3 text-center bg-slate-300 border-solid border-2 border-indigo-600">

                <div class="pl-4 mt-2 pr-4">

                <div class="pl-4 mt-2 pr-4">

                </div>
                <div class="pl-4 mt-2 pr-4">
                    <label class="text-2xl">Category</label><br>
                    <input type="text" id="consumerCategory" placeholder="Domestic or commercial" class="input input-bordered input-success w-full max-w-2xl mt-3" />
                </div>

                <div class="pl-4 mt-2 pr-4">
